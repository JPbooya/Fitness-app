<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Fitness App - BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Fitness App - BMI Calculator</h1>

    <form id="bmiForm">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" required>

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" required>

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </div>

  <h2>Workout Logger</h2>

  <form id = "workout-form">
    <input type = "text" id = "workout-name" placeholder = "Workout (e.g Push-ups)" required />
    <input type = "text" id = "workout-details" placeholder = "Reps or Time (e.g 20 reps)" required />
    <button type = "submit">Log Workout</button>

  </form>
  <ul id = "workout-list"></ul>
</body>
</html>
