<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Fitness App - BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout-row">
  <div class="container">
    <h1>Fitness App - BMI Calculator</h1>

    <form id="bmiForm">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" step="0.1" min="0" inputmode="decimal" required>

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" step="0.1" min="0" inputmode="decimal" required>

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>
    <a href = "workout.html">
        <button style = "margin-top: 20px;">Go to Workout Logger</button>
    </a>
  </div>
<script src = "bmi.js"></script> 
</body>
</html>
