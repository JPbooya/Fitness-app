<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h2>Workout Logger</h2>

        <form id = "workout-form">
            <input type = "text" id = "workout-name" placeholder = "Workout (e.g Push-ups)" required />
            <input type = "text" id = "workout-details" placeholder = "Reps or Time (e.g 20 reps)" required />
            <button type = "submit">Log workout</button>
        </form>

        <ul id = "workout-list">
            <li id = "placeholder" class = "placeholder">No workouts logged yet.</li>
        </ul>

        <a href = "index.html">
            <button style = "margin-top: 20px;">Back to BMI Calculator</button>
        </a>
    </div>
<script src = "workout.js"></script>    
</body>
</html>
